[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    sff: SFF module tests
    cmis: CMIS module tests
    hardware: tests requiring hardware interface

# Configure test reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    --alluredir=reports/allure-results

# Configure test coverage
[coverage:run]
source = src
omit = 
    tests/*
    src/*/tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise NotImplementedError

[coverage:xml]
output = coverage.xml